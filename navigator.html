<!DOCTYPE html>
<html>
<body>

<h1 align="center">The Window Navigator Object</h1>
<h2>All Properties</h2>

<div id="demo"></div>

<!-- Additional Information -->
<h2>More Browser Details</h2>
<div id="moreInfo"></div>

<script>
let basicText = "<h3>Basic Browser Info:</h3>" +
"<p>Browser CodeName: " + navigator.appCodeName + "</p>" +
"<p>Browser Name: " + navigator.appName + "</p>" +
"<p>Browser Version: " + navigator.appVersion + "</p>" +
"<p>Cookies Enabled: " + navigator.cookieEnabled + "</p>" +
"<p>Browser Language: " + navigator.language + "</p>" +
"<p>Browser Online: " + navigator.onLine + "</p>" +
"<p>Platform: " + navigator.platform + "</p>" +
"<p>User geolocation: " + navigator.geolocation + "</p>";

let moreText = "<h3>Advanced Browser Info:</h3>" +
"<p>Java Enabled: " + navigator.javaEnabled() + "</p>" + // Checks if Java is enabled
"<p>Web Driver: " + navigator.webdriver + "</p>" +       // Indicates if the browser is controlled by automation
"<p>Hardware Concurrency: " + navigator.hardwareConcurrency + "</p>"; // Indicates the number of logical processors

document.getElementById("demo").innerHTML = basicText;
document.getElementById("moreInfo").innerHTML = moreText;
</script>

</body>
</html>
