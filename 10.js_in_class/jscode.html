<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function oddeven(){
            var a=Number(prompt("Enter a number : "));
            if(a%2===0){
                alert("Even");
            }
            else{
                alert("Odd");
            }
        }
    </script>
</head>
<body>
    <!-- <P>Create a program to print the table of even number.</P>
    <p>Create a program to add two numbers gib=ven by users.</p> -->
    <input type="button" value="Odd/Even" onclick="oddeven()">
</body>
</html>
