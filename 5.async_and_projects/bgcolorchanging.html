<script>
    let i = 0;
    const colors = ["red", "white", 'blue', 'purple', 'pink', 'green', 'yellow', 'black', 'grey', 'brown', "aliceblue"]
    const stopp = document.querySelector('#stop')
    const start = document.querySelector('#start')
    let intervalid;

    const startfun = function () {
        intervalid = setInterval(function () {
            document.querySelector('body').style.backgroundColor = colors[i++]
            if (i === colors.length) {
                i = 0;
            }
        }, 1000)
    }

    const stopfun = function () {
        clearInterval(intervalid);
        intervalid = null;
    }

    start.addEventListener('click', startfun)
    stopp.addEventListener('click', stopfun)
</script>
