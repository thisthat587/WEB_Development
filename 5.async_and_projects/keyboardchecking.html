<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            align-items: center;
            justify-content: center;
            height: 100vh;
            display: flex;
        }

        th,
        td {
            border-collapse: collapse;
            border: 1px solid;
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>

<body id="keyDetails" style="background-color: black; color:rgb(133, 196, 249)"></body>

<script>
    window.addEventListener('keydown', (e) => {
        document.getElementById('keyDetails').innerHTML =
            `<table>
                <tr>
                    <td>Key</td>
                    <td>Key Code</td>
                    <td>Code</td>
                </tr>
                <tr>
                    <td>${e.key === ' ' ? "space" : e.key}</td>
                    <td>${e.keyCode}</td>
                    <td>${e.code}</td>
                </tr>
            </table>`;
    })
</script>

</html>
