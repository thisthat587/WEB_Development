<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Request Example</title>
</head>

<body style="background-color: rgb(71, 71, 71); color:aliceblue">
    <div id="data">
    </div>
<!-- TODO: -->
    <script>
        
        // Function to send an HTTP GET request
        const fetchData = async () => {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/todos');

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Data received:', data);
                const p = document.createElement('p');
                data.map((each) => {

                    for (key in each) {
                        const value = each[key];
                        p.innerHTML += `${key} : ${value}<br>`;
                    }
                    p.innerHTML += `<hr>`;
                })
                document.getElementById('data').appendChild(p);
                // You can now manipulate the received data or update the UI accordingly
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        };

        // Call the fetchData function when the page loads
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>

</body>

</html>
